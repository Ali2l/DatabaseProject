version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hotel_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotel_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

# Note: Redis Cluster runs natively via setup_cluster.py (not Docker)
# Redis Cluster requires special networking that works better natively

volumes:
  mysql_data:
